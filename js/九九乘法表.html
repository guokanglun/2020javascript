<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        table {
            margin: 100px auto;
            user-select: none;
        }
        
        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        td {
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <script>
        document.write('<table>')
        for (var i = 1; i < 10; i++) {
            document.write('<tr>')
            for (var j = 1; j < i + 1; j++) {
                document.write('<td>')
                document.write(i + "*" + j + "=" + i * j)
                document.write('</td>')
            }
            document.write('</tr>')

        }
        document.write('</table>')
    </script>
</body>

</html>
