<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 原始数组
        var arr = [1, 1, 2, 2, 2, 3, 3, 4, 5, 6];
        // 新数组
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            var ele = arr[i];
            // 不存在返回-1，不存在就push到新数组
            if (newArr.indexOf(ele) == -1) {
                newArr.push(ele)
            }
        }
        console.log(newArr);
        // 数组数字排序
        newArr.sort(function(a, b) {
            return b - a;
        });
        console.log(newArr);
    </script>
</body>

</html>
