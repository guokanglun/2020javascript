<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: pink;
        }
        
        div {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-image: radial-gradient(pink 0%, red 100%);
        }
    </style>
</head>

<body>
    <div id='box'></div>

    <script>
        // div 宽高
        var divWidth = box.clientWidth;
        var divHeight = box.clientHeight;

        // 边界
        var w, h;

        // 浏览器宽高变化
        ~ function() {
            window.onresize = arguments.callee;
            w = window.innerWidth;
            h = window.innerHeight;
        }()

        // 步长
        var vx = 5;
        var vy = 5;

        function run() {
            var lx = box.offsetLeft + vx;
            var ly = box.offsetTop + vy;

            // 边界检测
            if (lx < 0 || lx + divWidth > w) {
                vx = -vx
            }
            if (ly < 0 || ly + divHeight > h) {
                vy = -vy
            }

            box.style.left = lx + 'px';
            box.style.top = ly + 'px';
        }

        setInterval(run, 1000 / 60)
    </script>
</body>

</html>
