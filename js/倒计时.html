<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='box'></div>
    <script>
        var newYearDay = new Date(2021, 0, 1);

        function Time() {
            var date = newYearDay - new Date();

            var day = parseInt(date / 1000 / 60 / 60 / 24)

            var hour = parseInt((date / 1000 / 60 / 60) % 24)

            var min = parseInt((date / 1000 / 60) % 60)

            var sec = parseInt((date / 1000) % 60)

            box.innerText = '2021元旦倒计时：' + day + '天' + hour + '小时' + min + '分' + sec + '秒'
        }

        Time();
        setInterval(Time, 1000);
    </script>
</body>

</html>
