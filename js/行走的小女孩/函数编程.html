<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            position: absolute;
            top: 100px;
            left: 50px; 
            width: 79px;
            height: 108px;
            background: url(girl.png) no-repeat 0px -216px;
        }
    </style>
</head>

<body>
    <!-- <div></div> -->

    <script>
        function girl() {
            // var div = document.getElementsByTagName('div')[0];

            // 创建并添加div
            var div = document.createElement('div');
            document.body.appendChild(div);

            // 随机位置
            div.style.top = Math.random() * 500 + 'px';
            var buzi = 0;
            // div 距离定位父级的距离
            var left = div.offsetLeft;
            var timer;

            function run() {
                buzi++;
                if (buzi > 7) buzi = 0;
                div.style.backgroundPosition = -buzi * 79 + 'px -216px';

                left += 6;
                if (left > 600) {
                    clearInterval(timer);
                    document.body.removeChild(div);
                }
                div.style.left = left + 'px'

            }

            timer = setInterval(run, 100)
        }

        setInterval(girl, 1000);
    </script>
</body>

</html>
